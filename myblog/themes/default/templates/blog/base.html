<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}首页{% endblock %}----NWGG博客</title>
    </head>
    <body>
        <div>
            {% for cate in nav %}
            <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
            {% endfor %}
            <a href="{% url 'index' %}">首页</a>
        </div>
        <hr/>

        {% block main %}
        {% endblock %}
        
        <div>
            {% for cate in categories %}
            <a href="{% url 'category_list' cate.id %}">{{ cate.name }}</a>
            {% endfor %}
        </div>
        <div>
            侧边栏
            {% for sidebar in sidebars %}
            <h4>{{ sidebar.title }}</h4>
            {{ sidebar.content_html }}
            {% endfor %}
        </div>
    </body>
</html>
